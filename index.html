<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div style="width: 100%;padding: 10px;" class="btn btn-primary">
      <h2 style="float: left;">AI Mario Game</h2>
      <button data-toggle="modal" data-target="#myModal" style="margin-top: 10px; float: right; border-color: white;border-width: 2px;border-radius: 10px" class="btn btn-primary">Instruction</button>
    </div>
    <img class="bigImage" src="mario.jpg">
    <br><br>
    <button style="font-size: 20px;" class="btn btn-success" onclick="startGame()">Play Game</button>
    <br>
    <h4 class="btn btn-danger" id="status">Status :</h4>
    <br><br>
    <div id="canvas"></div>
    <div id="gameConsole"></div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" class="close">&times;</button>
            <h4>Instruction</h4>
          </div>
          <div class="modal-body">
            <img class="modal_img" src="jump.png">
            <img class="modal_img" src="right.png">
            <img class="modal_img" src="left.png">
          </div>
        </div>
      </div>
    </div>
  </center>
  <footer style="background-color: wheat;font-size: 17px;width: 100%;text-align: center;bottom: 0px;position: fixed;line-height: 3;">Game Credit : Karthikkrishnan J</footer>
</body>

</html>
